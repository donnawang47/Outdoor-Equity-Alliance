<!DOCTYPE html>
<!-- Edit existing programs page (Liz)
Editing name of program
Editing modules
    Editing name of module
    Editing link to modules -->


<!-- It will have a title field indicating the current title of the program and an edit button next to this title to enable Bob to change the title. There will be a “save” button that will appear on the right to save Bob’s changes.  -->

<html>
    <head>
        <title> Outdoor Equity Alliance: Admin Interface</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <style>

        </style>

    </head>

    <body>
        <h1> Edit Module: {{module_name}} </h1>

        <hr>

        <h3> Edit Name of Module </h3>
        <form action="{{'/admin/modules/edit/name?module_id=%s&program_id=%s&program_name=%s' %(module_id, program_id, program_name)}}" method="POST">
            <table>
                <tr>
                    <td align= "right"> New Module Name: </td>
                    <td align="right"> <input type="text"
                        name="new_module_name" value="{{new_module_name}}"></td>
                    <td align="left">
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </table>
        </form>

    <hr>

        <h3> Edit link of module: </h3>
        <!-- change link to modules -->
        <form action="{{'/admin/modules/edit/link?module_id=%s&program_id=%s&program_name=%s' %(module_id, program_id, program_name)}}"  method="POST">
        <table>
            <tr>
                <td align= "right"> New Module Link: </td>
                <td align="right"> <input type="text"
                    name="new_module_link"
                    value = "{{new_module_link}}"></td>
                <td align="left">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </form>




    </body>
</html>
