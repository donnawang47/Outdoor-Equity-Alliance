<!DOCTYPE html>

<html>
    <head>
        <title> Outdoor Equity Alliance: Students</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>

            body{
                margin: 2%;
            }

            h1 {
                text-align: center;
                color: green;
            }

            .header {
                background-color:darkseagreen;
                color:rgb(13, 34, 20);
            }

            .links {
                text-align: center;
            }

        </style>
    </head>

    <body>
        <a class="btn btn-danger" href="/admin" role="button">Back to main interface</a>

        <h1> Outdoor Equity Alliance: List of Students</h1>
        <br>

        <!-- header -->
        <h2> Students </h2>

        <hr>

        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#add_student">
            <span class="glyphicon glyphicon-plus"></span> Add Student
        </button>
        <br>

        <!-- modal for changing module name -->
        <!-- Trigger the modal with a button -->
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="add_student" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add New Student</h4>
                        </div>
                        <div class="modal-body container-fluid">
                            <form action="{{'/admin/students/add'}}" method='POST'>

                                <table >
                                    <tr>
                                        <td align= "right"> Student Name : </td>
                                        <td align="left">
                                            <input type = "text"
                                            name = "student_name"> <br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align= "right"> Student Email: </td>
                                        <td align="left">
                                            <input type = "text"
                                            name = "student_email"> <br>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td align = "right"></td>
                                        <td align = "left"><input type="submit"
                                            value="Submit"> </td>
                                    </tr>
                                </table>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <hr>

        <!-- list of students -->
        <table class = "table">
            <!-- row 1, containing names of each column -->
            <tr>
                <th align = "left"> Name</th>
                <th align = "left"> Email</th>
            </tr>

            {% for student in students: %}
            <tr>

                <td align = "left"> {{student['user_name']}}</td>
                <td align = "left"> {{student['user_email']}}</td>

                <td>
                    <a href="
                    {{'/admin/students/student_details?student_email=%s' % student['user_email']}} " class="btn btn-default btn-sm" role="button"> <span class="glyphicon glyphicon-pencil"></span> View Student </a>
                </td>

                <td align = right>
                    <form action="/admin/students/delete" method = 'POST' onsubmit="return isConfirmed(this);">
                        <input type="hidden" name="student_id" value="{{student['user_id']}}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}



        </table>

        <hr>


        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            'use strict';

            let request = null;

            function newStudent(){
                let element_id = "#update_" + module + "Status";
                // update_{{pgm}}Status
                $(element_id).show();
            }
            function isConfirmed (form) {
                if(confirm('Are you sure you want to delete?')) {
                    return true;
                }
                else {
                    // alert('Cancelled deletion.');
                    return false;
                }
            }
        </script>



    </body>
</html>
