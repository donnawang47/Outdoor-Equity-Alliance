<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#add_module">
    <span class="glyphicon glyphicon-plus"></span> Add Module
</button>
<br>


<!-- modal for changing module name -->
<!-- Trigger the modal with a button -->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="add_module" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert Module </h4>
                </div>
                <div class="modal-body container-fluid">
                    <form action="{{'/admin/programs/edit/add_module'}}" method='POST'>
                        <input type="hidden" name="program_id" value="{{program['program_id']}}">
                        <table >
                            <tr>
                                <td align= "right"> Module Name : </td>
                                <td align="left">
                                    <input type = "text"
                                    name = "module_name"> <br>
                                </td>
                            </tr>
                            <tr>
                                <td align= "right"> Content Type : </td>
                                <td align="left">
                                    <input type = "text"
                                    name = "content_type"> <br>
                                </td>
                            </tr>
                            <tr>
                                <td align= "right"> Content Link : </td>
                                <td align="left">
                                    <input type = "text"
                                    name = "content_link"> <br>
                                </td>
                            </tr>
                            <tr>
                                <td align = "right"></td>
                                <td align = "left"><input type="submit"
                                    value="Submit"> </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
