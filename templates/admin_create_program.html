<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#create_program">
    <span class="glyphicon glyphicon-plus"></span> Create Program
</button>
<br>


<!-- modal for changing module name -->
<!-- Trigger the modal with a button -->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="create_program" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Program</h4>
                </div>
                <div class="modal-body container-fluid">
                    <form action = "/admin/programs/create" method = "POST">

                        <!-- program name -->
                        Program Name: <input type = "text" name = "program_name"> <br>

                        Program Description: <input type = "text" name = "program_description"> <br>

                        <!-- indicate availability of program -->
                        <!-- should use check boxes -->
                        Program Availability: <input type = "text" name = "program_availability"> <br>

                        <!-- submit form -->
                        <input type="submit" value="Submit">

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
