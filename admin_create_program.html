<!DOCTYPE html>

<html>
    <head>
        <title> Outdoor Equity Alliance: Admin Interface </title>
    </head>

    <body>
        <h1> Outdoor Equity Alliance: Admin Interface </h1>

        <h2> Create New Program</h2>

        <hr>

        <h3> Program Information </h3>

        <form action = "/admin/programs/create_program" method = "post">
            <!-- program name -->
            Program Name: <input type = "text" name = "pgm_name"> <br>

            Program Description: <input type = "text" name = "pgm_descrip"> <br>

            <!-- indicate availability of program -->
            <!-- should use check boxes -->
            Program Availability: <input type = "text" name = "pgm_avail"> <br>

            <!-- module name -->

            Module Name: <input type = "text" name = "module_name"> <br>


            <!-- module link -->

            Module Link: <input type = "text" name = "module_link"> <br>


            <!-- module type-->
            <!-- should use check boxes -->

            Module Type: <input type = "text" name = "module_type"> <br>


            <!-- module sequence? -->
            Module Sequence: <input type = "text" name = "module_seq"> <br>

            <!-- add another module -->
            <!-- go to edit programs page for this program id-->
            <!-- <span id ="addModuleSpan"> </span>
            <button type = "button" id = "addModuleButton" onclick = "addModule()" >Add Module</button> <br> -->

            <!-- submit form -->
            <input type="submit" value="Submit">

        </form>


    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

            $('#addModuleSpan').append (' \

            <!-- should use check boxes --> \
            Module Type: <input type = "text" name = "module_type"> <br> \
            Module Sequence: <input type = "text" name = "module_seq"> <br>\
            ');
        }


    </script>

    </body>
</html>
