<!DOCTYPE html>

<html>
    <head>
        <title> Outdoor Equity Alliance: Admin Interface</title>
    </head>
    <h1> Outdoor Equity Alliance: Admin Interface </h1>
    <h2> Programs </h2>

    <hr>

    <!-- display list of existing programs -->

    <table>
            <!-- rows of programslist -->
            <!-- each row only displays program name -->
        {% for program in programslist: %}
            <tr>
                <!-- col 1 is row["ClsId"] -->
                <td align= 'left'>
                    {{program["program_name"]}}
                </td>
            </tr>
        {% endfor %}

    </table>

    <a href="/create_program">Create New Program</a>


</html>
