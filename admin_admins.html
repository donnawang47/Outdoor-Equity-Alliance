<!DOCTYPE html>
<html>
    <head>
        <title> Outdoor Equity Alliance: Admins</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            h1 {
                text-align: center;
            }

            .header {
                background-color:darkseagreen;
                color:rgb(13, 34, 20);
            }

            .links {
                text-align: center;
            }

        </style>
    </head>

    <body>
        <h1> Admins </h1>



        <h2> Admins </h2>

        <hr>

        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#add_admin">
            <span class="glyphicon glyphicon-plus"></span> Add Admin
        </button>
        <br>

        <!-- modal for changing module name -->
        <!-- Trigger the modal with a button -->
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="add_admin" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add New Admin</h4>
                        </div>
                        <div class="modal-body container-fluid">
                            <form action="{{'/admin/admins/new_admin'}}" method='POST'>

                                <table >
                                    <tr>
                                        <td align= "right"> Admin Name : </td>
                                        <td align="left">
                                            <input type = "text"
                                            name = "admin_name"> <br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align= "right"> Admin Email: </td>
                                        <td align="left">
                                            <input type = "text"
                                            name = "admin_email"> <br>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td align = "right"></td>
                                        <td align = "left"><input type="submit"
                                            value="Submit"> </td>
                                    </tr>
                                </table>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <hr>

        <table cellspacing="1">
            <!-- row 1, containing names of each column -->
            <tr>
                <th align = "left"> AdminId</th>
                <th align = "left"> Name</th>
                <th align = "left"> Email</th>
            </tr>

            {% for admin in admins: %}
            <tr>
                <td align = "left"> {{admin['admin_id']}}</td>
                <td align = "left"> {{admin['admin_name']}}</td>
                <td align = "left"> {{admin['admin_email']}}</td>
            </tr>
            {% endfor %}
            <!-- clicking on student id will direct to page containing
            information about enrollment status and assessments status
            for that specific student -->



        </table>

        <hr>

        <a href="/admin">Back to main interface</a>


        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            'use strict';

            let request = null;

            function newAdmin(){
                let element_id = "#update_" + module + "Status";
                // update_{{pgm}}Status
                $(element_id).show();
            }
        </script>



    </body>
</html>
